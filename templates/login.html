{% extends "base.html" %}

{% block title %}Login - Lunara{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-box">
        <h2 class="auth-box__title">Welcome Back</h2>
        
        <div class="tabs">
            <button class="tab tab--active" onclick="showTab('login')">Login</button>
            <button class="tab" onclick="showTab('register')">Register</button>
        </div>

        <form id="login-form" action="{{ url_for('login') }}" method="POST">
            <div class="form-group">
                <label for="login-username" class="form-label">Username</label>
                <input type="text" id="login-username" name="username" class="input" required>
            </div>
            <div class="form-group">
                <label for="login-password" class="form-label">Password</label>
                <input type="password" id="login-password" name="password" class="input" required>
            </div>
            <button type="submit" class="btn btn--primary btn--block">Login</button>
        </form>

        <form id="register-form" action="{{ url_for('register') }}" method="POST" style="display: none;">
            <div class="form-group">
                <label for="register-username" class="form-label">Username</label>
                <input type="text" id="register-username" name="username" class="input" required>
            </div>
            <div class="form-group">
                <label for="register-email" class="form-label">Email</label>
                <input type="email" id="register-email" name="email" class="input" required>
            </div>
            <div class="form-group">
                <label for="register-password" class="form-label">Password</label>
                <input type="password" id="register-password" name="password" class="input" required minlength="6">
                <span class="form-help">Minimum 6 characters</span>
            </div>
            <button type="submit" class="btn btn--primary btn--block">Register</button>
        </form>
    </div>
</div>
{% endblock %}
